<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="shortcut icon" href="assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Green Collection</title>
    <style>
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./assets/imgs/logo.png" height="48px" width="48px" alt="logo">
        </div>
        <div class="searchbar-container">
            <input type="text" id="searchbar">
            <span class="material-symbols-outlined" id="search-btn">search</span>
        </div>
        <div class="profile-container">
            <img src="./assets/imgs/User.png" height='36px' width='36px' alt="">
            <div class="login-container" onclick="loginPage()">
                <span>Login</span>
                <span>seuemail@email.com</span>
            </div>
        </div>
    </header>
    <main>
        <section class="trade-page-section">
            <div class="trade-req-container">
                <div id="trade-req-img"></div>
                <div id="trade-req-info">
                    <p>Dono: ${productOwner}</p>
                    <p>${productCategory}: ${productName}</p>
                    <p>Localização: ${localization}</p>
                    <div class="req-description-container">
                        <h4>Descrição:</h3>
                            <p>${productDescription}</p>
                    </div>
                </div>
            </div>
            <div class="trade-input-container">
                <span>Trocar por</span>
                <div class="trade-arrows">
                    <img src="./assets/imgs/trade-arrows.png" width="60%" alt="">
                </div>
                <button type="button" id="trade-btn">Solicitar troca</button>
            </div>
            <div class="trade-offer-container">
                <div class="trade-offer-title">
                    <span>Minha coleção</span>
                </div>
                <div class="offer-products-container">
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                    <div class="offer-products-ondisplay" data-status="unselected"></div>
                </div>
                <span>Selecione um item para solicitar a troca!</span>
                <div class="offer-selected-products-container">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text-container">
            <span>© 2022 por Green Collections. Orgulhosamente criado pela equipe Dev Plants</span>
        </div>
        <div class="socialmedia-icons-container">
            <a href=""><img src="./assets/imgs/icon-facebook.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-instagram.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-gmail.png" alt="" class="socialmedia-icons"></a>
        </div>
    </footer>
    <script src="./modules/app.mjs" type="module"></script>


</html>
