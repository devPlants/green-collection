<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Green Collection</title>
    <style>

    </style>
</head>

<body>
    <header>
        <img src="./assets/imgs/name-green-collection.png" alt="" height="45vh">
    </header>
    <main>
        <div class="update-title-container">
            <h2 id="update-title">Informações de usuário</h2>
        </div>
        <section class="update-section">
            <div class="update-wrapper">
                <div class="inputs-container">
                    <div class="first-input-container">
                        <div class="name-container  label">
                            <label for="name">Nome:</label>
                            <input type="text" name="nome">
                        </div>
                        <div class="email-container label">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="second-input-container">
                        <div class="cpf-container label">
                            <label for="cpf">CPF:</label>
                            <input type="text" name="cpf">
                        </div>
                        <div class="phone-container label">
                            <label for="phone">Telefone:</label>
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <div class="zipcode-input-container">
                        <div class="zipcode-container label">
                            <label for="zipcode">CEP:</label>
                            <input type="text" name="zipcode">
                        </div>
                    </div>
                    <div class="third-input-container">
                        <div class="address-container label">
                            <label for="address">Endereço:</label>
                            <input type="text" name="address">
                        </div>
                        <div class="number-container label">
                            <label for="number">Nº:</label>
                            <input type="text" name="number">
                        </div>
                    </div>
                    <div class="fourth-input-container">
                        <div class="city-container label">
                            <label for="city">Cidade:</label>
                            <input type="text" name="city">
                        </div>
                        <div class="state-container label">
                            <label for="state">Cidade:</label>
                            <input type="text" name="state">
                        </div>
                    </div>
                    <div class="fifth-input-container">
                        <div class="passwd-container label">
                            <label for="passwd">Senha:</label>
                            <input type="text" name="passwd">
                        </div>
                        <div class="confirm-passwd-container label">
                            <label for="confirm-passwd">Confirme sua senha:</label>
                            <input type="text" name="confirm-passwd">
                        </div>
                    </div>
                </div>
            </div>
            <div class="photo-wrapper">
                <div class= "photo-container">
                </div>
                <button id="photo-btn" type="button">Alterar imagem</button>
            </div>
        </section>
        <div class="btn-container">
            <button id="update-btn" type="button">ATUALIZAR</button>
        </div>
    </main>
    <footer>
        <div class="footer-text-container">
            <span>© 2022 por Green Collections. Orgulhosamente criado pela equipe Dev Plants</span>
        </div>
        <div class="socialmedia-icons-container">
            <a href=""><img src="./assets/imgs/icon-facebook.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-instagram.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-gmail.png" alt="" class="socialmedia-icons"></a>
        </div>

    </footer>


</html>
