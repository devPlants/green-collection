<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/exchanges.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Green Collection</title>
    <style>

    </style>
</head>

<body>
    <header>
        <img src="./assets/imgs/name-green-collection.png" alt="" height="45vh">
    </header>
    <main>
        <section class="approval-section">
            <div class="approval-wrapper">
                <div class="approval-title-container">
                    <h2 id="approval-title">Aprovações de produtos</h2>
                </div>
                <div class="approval-container">
                    <div class="btn-approval-container">
                        <button id="pending-approval-btn">Pendentes</button>
                        <button id="finalized-approval-btn">Finalizados</button>
                    </div>
                    <div id="toApprove-wrapper">
                        <div class="toApprove-container">
                            <div class="toApprove-product-owner">
                                <div class="product-owner-photo"></div>
                                    <span>User Name</span>
                                    <span>São Paulo, SP</span>
                            </div>
                                <div class="arrow-toApprove">
                                    <span>Usuário adicionou um produto</span>
                                    <img src="./assets/imgs/right-arrow.png" alt="">
                                </div>
                                <div class="toApprove-product">
                                </div>
                                <div class="product-info">
                                    <input type="text" id="name-product" name="product" placeholder="Nome do Produto">
                                    <textarea id="description-produt" name="description" rows="5" cols="20" placeholder="Descrição"></textarea>
                                    
                                </div>
                                <div id="approval-options-btn">
                                    <button id="accept-btn">Aceitar</button>
                                    <button id="reject-btn">Rejeitar</button>
                                </div>
                            
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div class="footer-text-container">
            <span>© 2022 por Green Collections. Orgulhosamente criado pela equipe Dev Plants</span>
        </div>
        <div class="socialmedia-icons-container">
            <a href=""><img src="./assets/imgs/icon-facebook.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-instagram.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-gmail.png" alt="" class="socialmedia-icons"></a>
        </div>
    </footer>

    <script>
        const loginButton = document.querySelector('#login-btn');
        loginButton.addEventListener('click', () => {

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: '{"email":"josse@gmail.com","password":12341234}'
            };

            fetch('http://localhost:8000/login', options)
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err => console.error(err));
        })
    </script>

</html>
