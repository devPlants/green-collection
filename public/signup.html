<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Green Collection</title>
    <style>

    </style>
</head>

<body>
    <header>
        <img src="./assets/imgs/name-green-collection.png" alt="" height="45vh">
    </header>
    <main>
        <section class="singup-section">
            <div class="singup-wrapper">
                <div class="singup-title-container">
                    <h2 id="singup-title">Cadastro</h2>
                </div>
                <div class="inputs-container">
                    <div class="name-container  label">
                        <label for="name">Nome:</label>
                        <input type="text" name="nome">
                    </div>
                    <div class="email-container label">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="cpf-container label">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf">
                    </div>
                    <div class="phone-container label">
                        <label for="phone">Telefone:</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="address-container label">
                        <label for="address">Endereço:</label>
                        <input type="text" name="address">
                    </div>
                    <div class="number-container label">
                        <label for="number">Nº:</label>
                        <input type="text" name="number">
                    </div>
                    <div class="city-container label">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city">
                    </div>
                    <div class="passwd-container label">
                        <label for="passwd">Senha:</label>
                        <input type="text" name="passwd">
                    </div>
                    <div class="confirm-passwd-container label">
                        <label for="confirm-passwd">Confirme sua senha:</label>
                        <input type="text" name="confirm-passwd">
                    </div>
                    
                    <div class="btn-container">
                        <button id="signup-btn" type="button">Cadastrar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class= "photo-container">
                </div>
                <button id="signup-btn" type="button">Adicionar imagem</button>
            </div>


        </section>
    </main>
    <footer>
        <div class="footer-text-container">
            <span>© 2022 por Green Collections. Orgulhosamente criado pela equipe Dev Plants</span>
        </div>
        <div class="socialmedia-icons-container">
            <a href=""><img src="./assets/imgs/icon-facebook.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-instagram.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-gmail.png" alt="" class="socialmedia-icons"></a>
        </div>

    </footer>


</html>
