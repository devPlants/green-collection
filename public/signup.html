<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Green Collection</title>
    <style>

    </style>
</head>

<body>
    <header>
        <img src="./assets/imgs/name-green-collection.png" alt="" height="45vh">
    </header>
    <main>
        <img src="./assets/imgs/icon-arrow.png" alt="back arrow" id="icon-arrow">
        <div class="singup-title-container">
            <h2 id="singup-title">Cadastro</h2>
        </div>
        <section class="singup-section">
            <form action = "" method="POST" class="singup-wrapper">
                <div class="signup-inputs-container">
                    <div class="first-input-container">
                        <div class="name-container  label">
                            <label for="name">Nome:</label>
                            <input type="text" id= "name-input" name="name">
                        </div>
                        <div class="signup-email-container label">
                            <label for="email">E-mail:</label>
                            <input type="text" id="email-input" name="email">
                        </div>
                    </div>
                    <div class="second-input-container">
                        <div class="cpf-container label">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf-input" name="cpf">
                        </div>
                        <div class="phone-container label">
                            <label for="phone">Telefone:</label>
                            <input type="text" id="phone-input" name="phoneNumber">
                        </div>
                    </div>
                    <div class="zipcode-input-container">
                        <div class="zipcode-container label">
                            <label for="zipcode">CEP:</label>
                            <input type="text" id="zipcode-input" name="zipCode">
                        </div>
                    </div>
                    <div class="third-input-container">
                        <div class="address-container label">
                            <label for="address">Endereço:</label>
                            <input type="text" id="address-input" name="address">
                        </div>
                        <div class="number-container label">
                            <label for="number">Nº:</label>
                            <input type="text" id="number-input" name="number">
                        </div>
                    </div>
                    <div class="fourth-input-container">
                        <div class="city-container label">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city-input" name="city">
                        </div>
                        <div class="state-container label">
                            <label for="state">Cidade:</label>
                            <input type="text" id="state-input" name="state">
                        </div>
                    </div>
                    <div class="fifth-input-container">
                        <div class="signup-passwd-container label">
                            <label for="passwd">Senha:</label>
                            <input type="password" id="passwd-input" name="passwd">
                        </div>
                        <div class="confirm-passwd-container label">
                            <label for="confirm-passwd">Confirme sua senha:</label>
                            <input type="password" id="confirm-passwd-input" name="confirm-passwd">
                        </div>
                    </div>
                </div>
                <div class="photo-wrapper">
                    <div class= "photo-container">
                    </div>
                    <button id="photo-btn" name="photo" type="file">Adicionar imagem</button>
                </div>
                <div class="btn-container">
                    <button id="signup-btn" onclick="signup()" type="button">CADASTRAR</button>
                </div>
            </form>
            
        </section>
        
    </main>
    <footer>
        <div class="footer-text-container">
            <span>© 2022 por Green Collections. Orgulhosamente criado pela equipe Dev Plants</span>
        </div>
        <div class="socialmedia-icons-container">
            <a href=""><img src="./assets/imgs/icon-facebook.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-instagram.png" alt="" class="socialmedia-icons"></a>
            <a href=""><img src="./assets/imgs/icon-gmail.png" alt="" class="socialmedia-icons"></a>
        </div>

    </footer>


</html>
